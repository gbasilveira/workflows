apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-engine
  labels:
    app: workflow-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workflow-engine
  template:
    metadata:
      labels:
        app: workflow-engine
        engine-id: workflow-engine
      annotations:
        workflow-engine/port: "50051"
        workflow-engine/capacity: "10"
    spec:
      containers:
      - name: engine
        image: workflow-engine:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        env:
        - name: ENGINE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PORT
          value: "50051"
        - name: CAPACITY
          value: "10"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "grpc_health_probe -addr=:50051 || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "grpc_health_probe -addr=:50051 || exit 1"
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-engines
  labels:
    app: workflow-engine
spec:
  selector:
    app: workflow-engine
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  type: ClusterIP

